<!DOCTYPE html>
<html lang="Hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weimper Gergő Zsombor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="stilus.css">
</head>
<body>
    <main>
    <h1>Listák kezelése</h1>
    <div class="be">
        <label for="szuro">Szűrési feltétel</label>
        <input type="text" name="szuro" id="szuro">
    </div>
    <div id="urlap">
        <form class="was-validated">
            <div class="mb-3 mt-3">
              <label for="nev" class="form-label">Név:</label>
              <input type="text" class="form-control" id="nev" required pattern="^[A-Z][a-zA-Z ]{3,}$" placeholder="RókaRudi" name="nev">
              <div class="valid-feedback">Ok.</div>
              <div class="invalid-feedback">Kötelező mező.</div>
            </div>
            <div class="mb-3">
              <label for="kor" class="form-label">Kor:</label>
              <input type="number" class="form-control" id="kor" required min="0" max="120" name="kor">
              <div class="valid-feedback">Ok.</div>
              <div class="invalid-feedback">Kötelező mező.</div>
            </div>
            <div class="form-check row">
                <input class="form-check-input col-sm-6" type="radio" id="ferfi" name="nem" value="ferfi" checked>
                <label class="form-check-label col-sm-6">Férfi</label>
            </div>
            <div class="form-check row">
                <input class="form-check-input col-sm-6" type="radio" id="no" name="nem" value="no">
                <label class="form-check-label col-sm-6">Nő</label>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <div class="adatok">

    </div>
    </main>
</body>
</html>
